spring.data.mongodb.host=${MONGO_HOST:localhost}
spring.data.mongodb.port=${MONGO_PORT:27017}
spring.data.mongodb.database=${MONGO_DATABSE:sbms}
spring.data.mongodb.authentication-database=${MONGO_AUTH_DATABASE:sbms}
spring.data.mongodb.username=${MONGO_USER:sbms}
spring.data.mongodb.password=${MONGO_PASSWORD:sbms}

spring.kafka.bootstrap-servers=${KAFKA_HOST:localhost}:${KAFKA_PORT:9092}
spring.kafka.consumer.bootstrap-servers=${KAFKA_HOST:localhost}:${KAFKA_PORT:9092}
spring.kafka.consumer.group-id=${spring.application.name}
spring.kafka.consumer.properties.spring.json.trusted.packages=*
spring.kafka.consumer.properties.event.guitars-requested.topic=${KAFKA_TOPIC_GUITARS_REQUESTED:sbms.data.guitars-requested}
spring.kafka.producer.bootstrap-servers=${KAFKA_HOST:localhost}:${KAFKA_PORT:9092}
spring.kafka.producer.properties.event.guitars-provided.topic=${KAFKA_TOPIC_GUITARS_PROVIDED:sbms.data.guitars-provided}
